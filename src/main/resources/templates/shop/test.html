<!DOCTYPE html>
<html>
<head>
  <title>하트 모양 좋아요 버튼</title>
  <style>
    /* 좋아요 버튼 기본 스타일 */
    .like-button {
      width: 100px;
      height: 100px;
      background-color: transparent;
      cursor: pointer;
      border: none;
      outline: none;
    }

    /* 하트 아이콘 스타일 */
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 80px;
      background-color: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
    }

    /* 좋아요 상태일 때 하트 색 변경 */
    .liked .heart::before,
    .liked .heart::after {
      background-color: pink;
    }
  </style>
</head>
<body>
  <button class="like-button" onclick="toggleLike()">
    <span class="heart"></span>
  </button>

  <script>
    let isLiked = false;

    function toggleLike() {
      const likeButton = document.querySelector('.like-button');

      if (isLiked) {
        // 좋아요 취소 상태로 변경
        likeButton.classList.remove('liked');
      } else {
        // 좋아요 상태로 변경
        likeButton.classList.add('liked');
      }

      // 상태 변경 반영
      isLiked = !isLiked;
    }
  </script>
</body>
</html>
