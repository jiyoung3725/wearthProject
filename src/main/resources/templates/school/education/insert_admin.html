<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
<link rel="stylesheet" href="/css/main/main.css">
<link rel="stylesheet" href="/css/main/style.css">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/education/summernote-lite.css">
</head>
<body>

<div class="container">
 <div th:include="/main/header.html"></div>
 		 <!--상단배너-->
		<div class="container p-5 my-5 border">
		  <h1 style="font-weight: bold;  color: #43a06f;">교육 게시글등록</h1>
		</div>
  
  <form action="/action_page.php">
    
     
    <div class="form-group">
      <label for="educator" style="font-weight: bold;">교육자</label>
      <input type="text" class="form-control" id="educator" name="educator">
    </div>
   
    <div class="form-group">
      <label for="eduApp" style="font-weight: bold;">교육대상</label>
      <select class="form-control" id="eduApp" name="eduApp">
        <option>전체</option>
        <option>유아</option>
        <option>학생</option>
        <option>성인</option>
        <option>기업</option>
      </select>
      </div>

	    <div class="form-group">
			<label for="eduPhone"  style="font-weight: bold;">전화번호</label>
			<input type="text" class="form-control"  id="eduPhone" name="eduPhone" oninput="hypenTel(this)" maxlength="13">
		</div>
  
	    <div class="form-group">
	      <label for="eduName" style="font-weight: bold;">제목</label>
	      <input type="text" class="form-control" id="eduName" name="eduName">
	    </div>
	    
	  <div class="form-group">
		  <label for="eduContent" style="font-weight: bold;">내용</label>
		  <textarea id="summernote" name="eduContent"></textarea>
		</div>

	    
	   <div class="mb-3">
		  <label for="eduFile" class="form-label" style="font-weight: bold;">첨부파일(메인) </label>
		  <input class="form-control" type="file" id="formFileMultiple" name="eduFile">
		</div>
		
		<div class="mb-3">
		  <label for="eduDetailFile" class="form-label" style="font-weight: bold;">첨부파일(상세) </label>
		  <input class="form-control" type="file" id="formFileMultiple" name="eduDetailFile">
		</div>
		
	    <br />
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		    <button type="submit" class="btn custom-btn">등록</button>
		    <button type="reset" class="btn custom-btn">다시입력</button>
		</div>
	  </form>
		<div th:include="/main/footer.html"></div>	  
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/education/summernote-lite.js"></script>
	<script src="/js/education/summernote-ko-KR.js"></script>
	<script src="/js/education/trainingRequest.js"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
