<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>강연</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
<link rel="stylesheet" href="/css/main/style.css">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/education/lecture.css">
</head>
<body onload="autoReload();">
	<div class="container">
	 <div th:include="/main/header.html"></div>
	<!--<span th:text="${session.user.id}+'님이 로그인하였습니다.'"></span><span th:text="${session.user.id}+'('+${session.user.name}+')님이 로그인하였습니다.'"></span>-->	 
	<!--상단배너-->
		<div class="container p-5 my-5 border">
		  <h1 style="font-weight: bold;  color: #43a06f;">강연</h1>
		  <p>위얼스학교의 특별한 강연입니다.</p>
		</div>
		
		<div class="calendar">
		  <div style="color: yellowgreen; font-size: 80px; font-weight: bold;">C A L E N D A R</div>
		</div>
		<div class="calendar" style="margin-top: -35px;">
		 	<div style="color: rgb(123, 164, 40); font-size: 30px; font-weight: bold;">- W  E  A  R  T  H &nbsp; S  C  H  O  O  L -</div>
		 </div>
		
	<table class="table" id="calendar" style="margin-top: -10px;">
		<tr >
			<td style="border-top:0"></td>
			<td style="border-top:0"></td>
			<td style="border-top:0">
			<div class="month">
				<a id="before" href="javascript:beforem()"></a>
			</div>
			</td>
			<td colspan="1" align="center" style="border-top:0">
			<a href="javascript:thisMonth()"><div class="date" id="yearmonth"></div></a>
			</td>
			<td style="border-top:0">
			<div class="month">
			<a id="next" href="javascript:nextm()"></a>
			</div>
			</td>
			<td style="border-top:0"></td>
			<td style="border-top:0"></td>
		</tr>
		<tr>
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
			<th><font color="#009de0">토</font></th>
			<th><font color="#ed5353">일</font></th>
		</tr>
	</table>
	
	<ul th:each="l:${list}">
		 <li><span class="lec" th:attr="lecNO=''+${l.lecNO},lecName=''+${l.lecName},lecDate=''+${l.lecDate}"></span></li>
	</ul>
	
	
	</div>
    <div th:include="/main/footer.html"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/education/lecture.js"></script>
</body>
</html>
