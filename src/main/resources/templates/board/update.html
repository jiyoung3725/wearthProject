<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>활동게시글 수정</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
<meta name="_csrf" th:content="${_csrf.token}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/board/update.css" th:href="@{/css/board/update.css}"/>
	
<style>

</style>
</head>
<body>
	<div class="container">
		<!--header-->
		<div th:include="/main/header.html"></div>
		
		<!--타이틀_실천하기-->
		<div class="title">
			<div class="mainTitle"><h2 class="mainTitle">실천하기</h2></div>
			<div class="subTitle">오늘의 실천 내용을 나누어 보세요!</div>	
		</div>
		
		<!--게시글 수정-->
		<form class="insertForm" th:action="@{'/board/update/'+${boardToUpdate.boardno}}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }">
			<input type="hidden" name="boardno" th:value="${boardToUpdate.boardno}" id="boardno"/>
			<input type="hidden" name="userno" th:value="${session.u.userno}"/>	<!--게시글 작성자 번호(현재로그인)-->
			<div>
				<div class="insertWhat">제목</div>
				<input type="text" class="insertTitle" name="b_title" th:value="${boardToUpdate.b_title}"/>
			</div>
			<div >
				<div class="insertWhat">내용</div>
				<textarea cols="" rows="10" class="insertContent" name="b_content" th:value="${boardToUpdate.b_content}" th:text="${boardToUpdate.b_content}"></textarea>
			</div>
			
			<!--<div>
				<div class="insertWhat">해시태그</div>
				<input type="text" class="insertHashtag" name="hashtag" placeholder="해시태그를 입력하세요."/>
			</div>-->
			
			<!--파일첨부-->
			<div class="insertWhat">첨부파일</div>
			<div class="input-group">
				<input type="file" class="form-control" id="inputGroupFile04" name="uploadFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload" th:value="${boardToUpdate.fname}">
				<button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">remove</button>
			</div>	<!--todo : 다중 사진 업로드를 위해 하단에 + 버튼 추가하여 파일 업로드 또 만들기 (최대 5개 예정)-->
			
			<div class="btn_group">
				<input class="custom-btn btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" style="border: none;" value="수정"></input>
				<button class="custom-btn btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" style="border: none;">돌아가기</button>		
			</div>
		</form>
		
		<script>
			$(function(){
				$("#inputGroupFileAddon04").click(function(){
					console.log("수정할 게시글번호"+$("boardno").val());
				})
				
										
				})

		</script>
		
		<!--footer-->
		<div th:include="/main/footer.html"></div>
	<div>
</body>
</html>
