 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/styles.css">
    <link rel="stylesheet" href="/css/admin/User/ContainerUserList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<script src="/js/admin/User/ContainerUserList.js"></script>
        <div class="container-userlist">
            <div class="div-userlist-title">
                회원 목록
            </div>

            <div class="div-userlist-searching">

                <div class="div-userlist-searching-title">검 색</div>

                <!-- 검색 영역-->
                <div class="div-userlist-searching-container">
                    <!-- Text 영역-->
                    <div class="input-group">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" >이 름</span>
                            <input type="text" id="searchU_name" class="form-control" placeholder="이름검색" aria-label="Username"
                                   aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" >아 이 디</span>
                            <input type="text" id="searchId" class="form-control" placeholder="아이디검색" aria-label="Username"
                                   aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" >생년월일</span>
                            <input type="text" id="searchDate_birth" class="form-control" placeholder="생년월일검색" aria-label="Username"
                                   aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text">연락처</span>
                            <input type="text" id="searchPhone" class="form-control" placeholder="xxx-xxxx-xxxx" aria-label="Username"
                                   aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" >거주지</span>
                            <input type="text" id="searchResidence" class="form-control" placeholder="주소입력" aria-label="Username"
                                   aria-describedby="addon-wrapping">
                        </div>
                        <div class="dropdown-group">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                    성별
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" type="button" value="M">남자</button></li>
                                    <li><button class="dropdown-item" type="button" value="F">여자</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary-search">검색</button>
                </div>

            </div>

            <div class="table-userlist">

                <div class=table-userlist-title>
                    <div>회원관리</div>
                    총 인원수: <span th:text="${totalUser} + '명'"></span>
                    <div></div>
                </div>
                <table class="table table-dark table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" id="selectAllCheckbox" /></th>
                        <th class="col-no" scope="col">번호</th>
                        <th class="col-name" scope="col">이름</th>
                        <th class="col-id" scope="col">아이디</th>
                        <th class="col-pwd" scope="col">비밀번호</th>
                        <th class="col-birth" scope="col">생년월일</th>
                        <th class="col-gender" scope="col">성별</th>
                        <th class="col-nickname" scope="col">닉네임</th>
                        <th class="col-regdate" scope="col">생성일자</th>
                        <th class="col-location" scope="col">거주지</th>
                        <th class="col-phone" scope="col">핸드폰번호</th>
                        <th class="col-point" scope="col">포인트</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}" >
                        <td><input type="checkbox" th:value="${user.userno}" name="userCheckbox" th:data-user-id="${user.userno}"/></td>
                        <th scope="row" th:text="${user.userno}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}" ></th>
                        <td th:text="${user.u_name}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.id}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.pwd}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.date_birth}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.gender}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.nickname}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.date_reg}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.residence}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.phone}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                        <td th:text="${user.point}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${user.userno}"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Paging Nav Bar -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="/adminUserList/1" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPage)}">
                    <a class="page-link" th:href="@{/adminUserList/{pageNum}(pageNum=${page})}" th:text="${page}"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/adminUserList/${totalPage}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 모달 창 열리고 거기서 추가할 수 있는 기능 -->
        <button class="btn btn-primary-insert-user" data-bs-toggle="modal" data-bs-target="#insertModal">추 가</button>


        <!-- 체크박스에 표시되어 있는 계정을 삭제함 -->
        <button class = "btn btn-primary-delete-user" disabled > 삭 제 </button>

        <!-- Insert Modal -->
        <div class="modal fade" id="insertModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">새 사용자 추가</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 입력 폼 -->
                        <form id="insertForm">
                            <div class="form-group">
                                <label for="inputId">아이디</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inputId" name="id" placeholder="필수입력입니다" required>
                                    <button type="button" class="btn btn-secondary" id="checkIdButton">중복 확인</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPwd">비밀번호</label>
                                <input type="password" class="form-control" id="inputPwd" name="pwd" placeholder="필수입력입니다" required>
                            </div>

                            <div class="form-group">
                                <label for="inputName">이름</label>
                                <input type="text" class="form-control" id="inputName" name="name"  placeholder="필수입력입니다" required>
                            </div>
                            <div class="form-group">
                                <label for="inputDateOfBirth">생년월일</label>
                                <input type="date" class="form-control" id="inputDateOfBirth" name="dateOfBirth"  required>
                            </div>
                            <div class="form-group">
                                <label for="inputGender">성별</label>
                                <select class="form-select" id="inputGender" name="gender" required>
                                    <option value="M">남자</option>
                                    <option value="F">여자</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">이메일</label>
                                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="필수입력입니다" required>
                            </div>

                            <div class="form-group">
                                <label for="inputNickname">닉네임</label>
                                <input type="text" class="form-control" id="inputNickname" name="nickname" placeholder="필수입력입니다" required>
                            </div>

                            <div class="form-group">
                                <label for="inputResidence">거주지</label>
                                <input type="text" class="form-control" id="inputResidence" name="Residence" placeholder="필수입력입니다" required>

                            </div>
                            <div class="form-group">
                                <label for="inputPhoneNumber">핸드폰번호</label>
                                <input type="tel" class="form-control" id="inputPhoneNumber" name="phoneNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPoint">포인트</label>
                                <input type="number" class="form-control" id="inputPoint" name="point" required>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" id="saveButton">저장</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detail Modal -->
        <div th:each="user : ${userList}">
            <div class="modal fade" th:id="'model-' + ${user.userno}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="'label-' + ${user.userno}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" th:id="'label-' + ${user.userno}" th:text="${user.id} + '님의 상세정보'">    </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 아이디 -->
                            <div th:text="'아이디: ' + ${user.id}"></div>
                            <!-- 비밀번호 -->
                            <div th:text="'비밀번호: ' + ${user.pwd}"></div>
                            <!-- 이름 -->
                            <div th:text="'이름: ' + ${user.u_name}"></div>
                            <!-- 생년월일 -->
                            <div th:text="'생년월일: ' + ${user.date_birth}"></div>
                            <!-- 성별 -->
                            <div th:text="'성별: ' + ${user.gender}"></div>
                            <!-- 이메일 -->
                            <div th:text="'닉네임: ' + ${user.email}"></div>
                            <!-- 닉네임 -->
                            <div th:text="'닉네임: ' + ${user.nickname}"></div>
                            <!-- 생성일자 -->
                            <div th:text="'생성일자: ' + ${user.date_reg}"></div>
                            <!-- 거주지 -->
                            <div th:text="'거주지: ' + ${user.residence}"></div>
                            <!-- 핸드폰번호 -->
                            <div th:text="'핸드폰번호: ' + ${user.phone}"></div>
                            <!-- 포인트 -->
                            <div th:text="'포인트: ' + ${user.point}"></div>
                            <!-- 주문횟수 -->
                            <!-- 주문내역 조회 -->

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary-update" th:data-user-id="${user.userno}">수 정</button>
                            <button type="button" class="btn btn-primary-delete" th:data-user-id="${user.userno}">삭 제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Modal -->
        <div th:each="user : ${userList}">
            <div class="modal fade" th:id="'updateModal-' + ${user.userno}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="'updateLabel-' + ${user.userno}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" th:id="'updateLabel-' + ${user.userno}" th:text="${user.id} + '님 정보 수정'"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- 입력 폼 -->
                            <form th:id="'updateForm'+${user.userno}">
                                <div class="form-group">
                                    <label th:for="'updatePwd-'+${user.userno}">비밀번호</label>
                                    <input type="password" class="form-control" th:id="'updatePwd-'+${user.userno}" name="pwd" required>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updateName-'+${user.userno}">이름</label>
                                    <input type="text" class="form-control" th:id="'updateName-'+${user.userno}" name="name" th:value="${user.u_name}" required>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updateDateOfBirth-'+${user.userno}">생년월일</label>
                                    <input type="date" class="form-control" th:id="'updateDateOfBirth-'+${user.userno}" name="dateOfBirth" th:value="${user.date_birth}" required>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updateGender-'+${user.userno}">성별</label>
                                    <select class="form-select" th:id="'updateGender-'+${user.userno}" name="gender" th:value="${user.gender}" required>
                                        <option value="M">남자</option>
                                        <option value="F">여자</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updateEmail-'+${user.userno}">이메일</label>
                                    <input type="text" class="form-control" th:id="'updateEmail-'+${user.userno}" name="email" th:value="${user.email}" required>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updateNickname-'+${user.userno}">닉네임</label>
                                    <input type="text" class="form-control" th:id="'updateNickname-'+${user.userno}" name="nickname" th:value="${user.nickname}" required>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updateResidence-'+${user.userno}">거주지</label>
                                    <input type="text" class="form-control" th:id="'updateResidence-'+${user.userno}" name="Residence" th:value="${user.residence}" required>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updatePhone-'+${user.userno}">핸드폰번호</label>
                                    <input type="tel" class="form-control" th:id="'updatePhone-'+${user.userno}" name="phone" th:value="${user.phone}" required>
                                </div>

                                <div class="form-group">
                                    <label th:for="'updatePoint-'+${user.userno}">포인트</label>
                                    <input type="number" class="form-control" th:id="'updatePoint-'+${user.userno}" name="point" th:value="${user.point}" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-primary-save" th:data-user-id="${user.userno}">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </body>
</html>
