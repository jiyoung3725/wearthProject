<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 스타일 적용하는 구간 -->
    <link rel="stylesheet" href="/css/admin/styles.css">
    <link rel="stylesheet" href="/css/admin/User/ContainerLecture.css">
    <link rel="stylesheet" href="/css/admin/School/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

    <div class="table-lecturelist">

        <div class=table-lecturelist-title>
            <div>강연게시글관리</div>
            총 게시글 수: <span th:text="${totalleu} + '개'"></span>
            <div></div>
        </div>
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr>

                <!-- 컬럼 13개 -->
                <th scope="col"><input type="checkbox" id="selectAllCheckbox" /></th>
                <th class="col-no" scope="col">번호</th>
                <th class="col-name" scope="col">제목</th>
                <th class="col-content" scope="col">내용</th>
                <th class="col-status" scope="col">상태</th>
                <th class="col-date" scope="col">일자</th>
                <th class="col-addr" scope="col">장소</th>
                <th class="col-lecturer" scope="col">강사자</th>
                <th class="col-app" scope="col">대상</th>
                <th class="col-phone" scope="col">연락처</th>
                <th class="col-price" scope="col">가격</th>
                <th class="col-file" scope="col">파일</th>
                <th class="col-detailfile" scope="col">첨부파일</th>
                <th class="col-sysdate" scope="col">생성일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lec : ${lectureList}" >
                <td><input type="checkbox" th:value="${lec.lecNO}" name="userCheckbox" th:data-user-id="${lec.lecNO}"/></td>
                <th scope="row" th:text="${lec.lecNO}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}" ></th>
                <td th:text="${lec.lecName}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecContent}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecStatus}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecDate}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecAddr}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecturer}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecApp}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecPhone}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecPrice}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecFile}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecDetailFile}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
                <td th:text="${lec.lecSysdate}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${lec.lecNO}"></td>
            </tr>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="/adminLectureList/1" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPage)}">
                <a class="page-link" th:href="@{/adminLectureList/{pageNum}(pageNum=${page})}" th:text="${page}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="/adminLectureList/${totalPage}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


</body>

</html>
