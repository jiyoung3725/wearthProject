<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/styles.css">
    <link rel="stylesheet" href="/css/admin/User/ContainerEducation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

<script src="/js/admin/User/ContainerEducation.js"></script>


    <div class="table-educationlist">

        <div class=table-educationlist-title>
            <div>교육게시글관리</div>
            총 게시글 수: <span th:text="${totaledu} + '개'"></span>
            <div></div>
        </div>
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr>

                <!-- 컬럼 11개 -->
                <th scope="col"><input type="checkbox" id="selectAllCheckbox" /></th>
                <th class="col-no" scope="col">번호</th>
                <th class="col-name" scope="col">제목</th>
                <th class="col-content" scope="col">내용</th>
                <th class="col-status" scope="col">상태</th>
                <th class="col-app" scope="col">대상</th>
                <th class="col-addr" scope="col">장소</th>
                <th class="col-educator" scope="col">작성자</th>
                <th class="col-phone" scope="col">연락처</th>
                <th class="col-file" scope="col">사진</th>
                <th class="col-detailfile" scope="col">첨부파일</th>
                <th class="col-sysdate" scope="col">생성일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="edu : ${educationList}" >
                <td><input type="checkbox" th:value="${edu.eduNO}" name="userCheckbox" th:data-user-id="${edu.eduNO}"/></td>
                <th scope="row" th:text="${edu.eduNO}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}" ></th>
                <td th:text="${edu.eduName}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduContent}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduStatus}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduApp}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduAddr}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.educator}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduPhone}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduFile}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduDetailFile}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
                <td th:text="${edu.eduSysdate}" data-bs-toggle="modal" th:attr="data-bs-target='#model-' + ${edu.eduNO}"></td>
            </tr>
        </table>
    </div>

<!-- Paging Nav Bar -->
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="/adminEducationList/1" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPage)}">
            <a class="page-link" th:href="@{/adminEducationList/{pageNum}(pageNum=${page})}" th:text="${page}"></a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/adminEducationList/${totalPage}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>


</body>
</html>
